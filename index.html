<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>WeatherApp</title>
    <script
      src="https://kit.fontawesome.com/86aa89c065.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="border" >
    
      <form id="city-form">
        <input type="text" id="city-input" placeholder="Enter your city" autofocus = "on" autocomplete="off">
        <input type="submit" value="Search">
        <input type="button" id="current" value="Current Location"> 
      </form>
  <br />
  <br />
  <div class="row">
    <div class="col-2">
       <span class="first">
      <h1 > <span class="temp" id="temp"></span><div class="description" id="description" ></div></h1>
    </span>
    </div>
    <div class="col-2"><div class="temperature">
    <h3 class="cityName" id="city-name"></h3>
    <span class="second">
      <h2 class="current-city" id="current-city">
        <br />10:00am <br />
        Friday, July 2
      </h2>
    </span>
  </div>
  </div>
  </div>
  
  <div class="forecast">
    <h3>7 Day Forecast</h3>
    <div class="row">
      <div class="col-2">
        Saturday <br />
        <img src="images/rain.jpg" alt="" /> <br />
        16°C <br />
        12°C
      </div>
      
      <div class="col">
        Sunday<br />
        <img src="images/sunemoji.jpg" alt="" /> <br />
        25°C <br />
        16°C
      </div>

      <div class="col">
        Monday <br />
        <img src="images/sunemoji.jpg" alt="" /> <br />
        27°C <br />
        25°C
      </div>

      <div class="col">
        Tuesday <br />
        <img src="images/lightning.jpg" alt="" /> <br />
        19°C <br />
        13°C
      </div>

      <div class="col">
        Wednesday <br />
        <img src="images/cloudemoji.jpg" alt="" /> <br />
        14°C <br />
        8°C
      </div>

      <div class="col">
        Thursday<br />
        <img src="images/sunnycloud.jpg" alt="" /> <br />
        23°C <br />
        19°C
      </div>

      <div class="col">
        Friday<br />
        <img src="images/rain.jpg" alt="" /> <br />
        20°C <br />
        18°C
      </div>
    </div>
    </div>
